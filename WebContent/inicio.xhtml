<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<title>Inicio</title>
<link rel="stylesheet" href="main.css"></link>
</head>
<style>
.body {
	background-image: url(CHEFFINI-APP.jpg);
	background-repeat: no-repeat;
	background-size: auto 110vh;
}

.input {
	height: 30px;
	width: 200px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: #f0f0f0;
	color: #7b7b7b;
	color: #999;
	font-family: 'Quicksand', sans-serif;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
	position: relative;
}

.con {
	height: 30px;
	width: 200px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: #f0f0f0;
	color: #7b7b7b;
	color: #999;
	font-family: 'Quicksand', sans-serif;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
	position: relative;
}

.button {
	margin-top: 30px;
	display: inline-block;
	cursor: pointer;
	height: 25px;
	width: 100px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: white;
	color: black;
	color: black;
	font-family: Verdana, Helvetica;
	font-weight: bold;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
	position: relative;
	transition: all 0.25s ease;
}

#menu-superior {
	display: flex;
	justify-content: izquierda;
	margin-top: 130px;
}

#menu {
	display: flex;
	justify-content: izquierda;
	margin-top: 50px;
}

#username {
	width: 250px;
	margin-top: 115px;
	margin-left: 40px;
}

#contraseña {
	width: 250px;
	margin-top: 45px;
	margin-left: 40px;
}

#entrar {
	display: flex;
	justify-content: izquierda;
	margin-top: 0px;
	margin-left: 45px;
}

#registro {
	display: flex;
	justify-content: izquierda;
	margin-top: -10px;
	margin-left: 45px;
}
</style>
<h:body class="body">
	<h:form>
		<div id="ingresar">
			<div id="menu-superior">
				<h:inputText class="input" type="text" name="username" id="username"></h:inputText>
			</div>
			<div id="menu">
				<h:inputSecret class="con" type="password" name="contraseña"
					id="contraseña"></h:inputSecret>
			</div>
			<div id="entrar">
				<h:button class="button" type="button" value="ENTRAR" outcome="Menu_Usuario"></h:button>
			</div>
			<div id="registro">
				<h:button class="button" type="button" value="REGISTRO" outcome="Cliente-Chef"></h:button>
			</div>
		</div>
	</h:form>
</h:body>
</html>
