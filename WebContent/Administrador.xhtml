<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<title>Datos_usuario</title>
<link rel="stylesheet" href="main.css"></link>
</head>
<style>
.body {
	background-image: url(Admi.jpg);
	background-size: auto 110vh;
}

.button {
	margin-top: 30px;
	display: inline-block;
	cursor: pointer;
	height: 40px;
	width: 150px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: white;
	color: black;
	color: black;
	font-family: Verdana, Helvetica;
	font-weight: bold;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
	position: relative;
	transition: all 0.25s ease;
}

#Auditoria {
	display: flex;
	justify-content: center;
	margin-top: -15px;
	margin-left: 820px;
}

#Administracion {
	display: flex;
	justify-content: center;
	margin-top: -70px;
	margin-left: 1150px;
}

#tabla {
	display: flex;
	justify-content: center;
	margin-top: 100px;
	margin-left: -250px;
}
</style>
<h:body class="body">
	<h:form>
		<div id="Auditoria">
			<h:commandButton class="button" type="Submit" value="Login"
				id="cheff"></h:commandButton>
		</div>
		<div id="Administracion">
			<h:commandButton class="button" type="Submit" value="Login"
				id="reserva"></h:commandButton>
		</div>
		<div id="tabla">
			<Table border="1">
				<tr>
					<th class="US">nombre</th>
					<th class="US">contraseña</th>
					<th class="US">confirmar</th>
					<th class="US">direccion</th>
					<th class="US">tarjeta</th>
				</tr>

				<ui:repeat var="us" value="#{Usuario.mostrarUsuario()}">
					<tr>
						<td class="dat"><h:outputText value="#{us.nombre}" /></td>
						<td class="dat"><h:outputText value="#{us.contraseña}" /></td>
						<td class="dat"><h:outputText value="#{us.confirmar}" /></td>
						<td class="dat"><h:outputText value="#{us.direccion}" /></td>
						<td class="dat"><h:outputText value="#{us.tarjeta}" /></td>
					</tr>
				</ui:repeat>
			</Table>
		</div>
	</h:form>
</h:body>
</html>
