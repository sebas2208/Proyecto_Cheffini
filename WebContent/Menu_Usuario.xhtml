<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<title>Menu_usuario</title>
<link rel="stylesheet" href="main.css"></link>
</head>
<style>
.body {
	background-image: url(Usuario_Menu.jpg);
	background-size: auto 110vh;
}

.button {
	margin-top: 30px;
	display: inline-block;
	cursor: pointer;
	height: 40px;
	width: 150px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: white;
	color: black;
	color: black;
	font-family: Verdana, Helvetica;
	font-weight: bold;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
	position: relative;
	transition: all 0.25s ease;
}

#botones {
	float: right;
	display: flex;
	margin-right: 40px;
	margin-top: -200px;
}

#perfil {
	margin-right: 10px;
}

#res {
	margin-right: 10px;
}

#salir {
	margin-right: 10px;
}

#tabla {
	display: flex;
	justify-content: center;
	margin-top: 200px;
}
</style>
<h:body class="body">
	<h:form>
		<div id="botones">
			<div id="perfil">
				<h:button class="button" type="button" value="PERFÍL" outcome="Me"></h:button>
			</div>
			<div id="res">
				<h:button class="button" type="button" value="RESERVA"
					outcome="datos_usuario"></h:button>
			</div>
			<div id="salir">
				<h:button class="button" type="button" value="SALIR"
					outcome="inicio"></h:button>
			</div>
		</div>
		<div id="tabla">
			<Table border="1">
				<tr>
					<th class="CH">ID</th>
					<th class="CH">nombre</th>
					<!--<th class="CH">contraseña</th>
					<th class="CH">confirmar</th>-->
					<th class="CH">servicio</th>
					<th class="CH">horario</th>
					<th class="CH">tarifa</th>
					<th class="CH">reserva</th>

				</tr>

				<ui:repeat var="ch" value="#{Chef.mostrarChef()}">
					<tr>
						<td class="dat"><h:outputText value="#{ch.id_chef}" /></td>
						<td class="dat"><h:outputText value="#{ch.nombre}" /></td>
						<!--<td class="dat"><h:outputText value="#{ch.contraseña}" /></td>
						<td class="dat"><h:outputText value="#{ch.confirmar}" /></td>-->
						<td class="dat"><h:outputText value="#{ch.servicio}" /></td>
						<td class="dat"><h:outputText value="#{ch.horario}" /></td>
						<td class="dat"><h:outputText value="#{ch.tarifa}" /></td>
						<td class="dat"><h:button outcome="Form_Reserva"
								value="Reservar" /></td>

					</tr>
				</ui:repeat>
			</Table>
		</div>
	</h:form>
</h:body>
</html>
