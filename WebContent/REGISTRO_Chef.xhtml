<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<title>Registro-Chef</title>
<link rel="stylesheet" href="main.css"></link>
</head>
<style>
.body {
	background-image: url(Registro-Chef.jpg);
	background-size: auto 100vh;
}

.input {
	word-wrap: break-word;
	height: 30px;
	width: 300px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: #f0f0f0;
	color: #7b7b7b;
	color: #999;
	font-family: 'Quicksand', sans-serif;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
}

.con {
	height: 30px;
	width: 300px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: #f0f0f0;
	color: #7b7b7b;
	color: #999;
	font-family: 'Quicksand', sans-serif;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
	position: relative;
}

.prof {
	width: 30px;
	height: 30px;
	margin: 5px;
	padding: 10px;
	-webkit-border-radius: 50px;
	-moz-border-radius: 50px;
	border-radius: 50px;
	font-size: 11px;
	line-height: 32px;
	text-transform: uppercase;
	float: left;
}

.button {
	margin-top: 30px;
	display: inline-block;
	cursor: pointer;
	height: 25px;
	width: 100px;
	outline: 0;
	border: 0;
	border-radius: 0;
	background: white;
	color: black;
	color: black;
	font-family: Verdana, Helvetica;
	font-weight: bold;
	border: 2px solid rgba(0, 0, 0, 0.2);
	border-radius: 12px;
	position: relative;
	transition: all 0.25s ease;
}

#menu-superior {
	display: flex;
	justify-content: center;
	margin-top: 120px;
}

#menu {
	display: flex;
	justify-content: center;
	margin-top: 32px;
}
#menu-inferior {
	display: flex;
	justify-content: center;
	margin-top: 38px;
}
#profesion {
	display: flex;
	margin-top: -30px;
	margin-left: 80px;
}

#botones {
	display: flex;
	justify-content: center;
}

#atras {
	display: flex;
	margin-right: 20px;
}

#registro {
	display: flex;
}
</style>
<h:body class="body">
	<c:view>
		<h:form action="#{Chef.crearChef}">
			<div id="menu-superior">
				<h:inputText class="input" type="text" value="#{Chef.nombre}" align="center" name="username" id="username"></h:inputText>
			</div>
			<div id="menu">
				<h:inputText class="con" type="password" value="#{Chef.contraseÃ±a}" name="contrasena" id="contrasena"></h:inputText>
			</div>
			<div id="menu">
				<h:inputText class="con" type="password"
					value="#{Chef.confirmar}" name="confirmar_contrasena" id="confirmar_contrasena"></h:inputText>
			</div>
			<div id="menu">
				<h:inputText class="con" type="text" name="servicio" value="#{Chef.servicio}" id="servicio"></h:inputText>
			</div>
			<div id="menu">
				<h:inputText class="con" type="text" value="#{Chef.horario}" name="horario" id="horario"></h:inputText>
			</div>
			<div id="menu-inferior">
				<h:inputText class="con" type="text" value="#{Chef.tarifa}" name="tarifas" id="tarifas"></h:inputText>
			</div>
			<div id="botones">
				<div id="atras">
					<h:button class="button" type="button" value="ATRAS"
						outcome="Cliente-Chef"></h:button>
				</div>
				<div id="registro">
					<h:commandButton class="button" type="submit" action="#{Chef.crearChef}" value="REGISTRAR"></h:commandButton>
				</div>
			</div>
		</h:form>
	</c:view>
</h:body>
</html>
